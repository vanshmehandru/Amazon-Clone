<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/732/732228.png" />
</head>
<body>
  <div id="header">
    <img id="logo" src="assets/netflix-logo.png" alt="Netflix Logo" />

    <ul id="nav-menu">
      <li>Home</li>
      <li>TV Shows</li>
      <li>Movies</li>
      <li>New & Popular</li>
      <li>My List</li>
      <li>Browse by Languages</li>
    </ul>

    <div id="nav-icons">
      <img src="assets/search-icon.png" class="nav-icon" />
      <img src="assets/bell1.png" class="nav-icon" />
      <img src="assets/Netflix-avatar.png" class="nav-icon avatar" />
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" class="n-logo" alt="N Series">
      <h4 class="series-label">SERIES</h4>
      <h1 class="movie-title">SPARTACUS</h1>
      <p class="description">
        A betrayed Roman slave rises as a gladiator, fighting for freedom, honor, and vengeance in a blood-soaked rebellion.
      </p>
      <div class="hero-buttons">
        <button class="btn play"><span>&#9654;</span> Play</button>
        <button class="btn info">â„¹ More Info</button>
      </div>
    </div>
  </section>
</body>
</html>
