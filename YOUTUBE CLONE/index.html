<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header block -->
  <header class="header">
    <div class="logo">YouTube Clone</div>
    <input type="text" placeholder="Search" class="search-box">
  </header>

  <!-- Main Content -->
  <div class="main">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li>🏠 Home</li>
        <li>🔥 Trending</li>
        <li>📺 Subscriptions</li>
      </ul>
    </aside>

    <!-- Videos Section -->
    <section class="videos">
      <!-- Repeat video-card -->
      <div class="video-card">
        <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Thumbnail">
        <h3>Sample Video Title</h3>
        <p>Channel Name</p>
      </div>

      <div class="video-card">
        <img src="https://i.ytimg.com/vi/3JZ_D3ELwOQ/hqdefault.jpg" alt="Thumbnail">
        <h3>Another Video</h3>
        <p>Awesome Channel</p>
      </div>
      
      <!-- Add more cards as needed -->
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
